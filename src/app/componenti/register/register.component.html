<h1>Registrazione</h1>

<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput type="email" required ngModel name="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput type="password" ngModel name="password">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Login</button>

</form>
